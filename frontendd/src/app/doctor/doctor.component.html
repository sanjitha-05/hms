<div class="doctor-container">
    <h2>Doctor Dashboard</h2>
  
    <!-- Create Availability -->
    <button class="btn btn-primary" (click)="createAvailability()">Create Availability</button>
  
   <!-- Notifications Section -->
   <div class="notifications-section">
    <h3>Your Notifications</h3>
    <ul>
      <li *ngFor="let notification of doctorNotifications">
        <strong>{{ notification.timeStamp }}</strong>: {{ notification.message }}
      </li>
    </ul>
  </div>

    <!-- Upcoming Appointments -->
    <div class="appointments-section">
      <h3>Upcoming Appointments</h3>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Patient Name</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let appointment of upcomingAppointments">
            <td>{{ appointment.date }}</td>
            <td>{{ appointment.time }}</td>
            <td>{{ appointment.patientName }}</td>
            <td>{{ appointment.status }}</td>
          </tr>
        </tbody>
      </table>
    </div>

   <!-- Medical History Section -->
   <app-prescription></app-prescription>

  </div>
