<div class="register-container">
  <h2>Register/Login</h2>
  <form (ngSubmit)="onRegister()" #registerForm="ngForm">
      <div class="form-group">
          <label for="email">Email ID:</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required email>
      </div>
      <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required minlength="8">
          <div *ngIf="registerForm.controls['password']?.invalid && (registerForm.controls['password']?.dirty || registerForm.controls['password']?.touched)" class="error-message">
              Password must be at least 8 characters long.
          </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid" [ngClass]="{'disabled-hover': registerForm.invalid}">Register</button>
  </form>
</div>
