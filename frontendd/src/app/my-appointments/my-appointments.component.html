<div class="appointments-container">
  <h2>My Appointments</h2>

  <!-- Appointments Section -->
  <div *ngIf="appointments.length > 0" class="appointments-section">
    <div class="card" *ngFor="let appointment of appointments">
      <div class="card-header">
        <h3>Appointment with {{ appointment.doctor.name }}</h3>
      </div>
      <div class="card-body">
        <p><strong>Date:</strong> {{ appointment.doctor.date }}</p>
        <p><strong>Time:</strong> {{ appointment.appointmentTime }}</p>
        <p><strong>Status:</strong> {{ appointment.status }}</p>
      </div>
      <div class="card-actions" *ngIf="appointment.status === 'SCHEDULED'">
        <button class="btn btn-secondary" (click)="onReschedule(appointment.appointmentId)">Reschedule</button>
        <button class="btn btn-danger" (click)="onCancel(appointment.appointmentId)">Cancel</button>
      </div>
    </div>
  </div>

  <!-- No Appointments Found -->
  <div *ngIf="appointments.length === 0">
    <p>No appointments found.</p>
  </div>
</div>
