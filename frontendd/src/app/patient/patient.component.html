<div class="patient-container">
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="navbar-left">
        <h2>Hospital Management System</h2>
      </div>
      <div class="navbar-right">
        <a href="#" (click)="onAbout()">About</a>
        <a href="#" (click)="onContact()">Contact Us</a>
        <a href="#" (click)="onNotifications()">Notifications</a>
        <a href="#" (click)="onLogout()">Logout</a>
      </div>
    </nav>
  
    <!-- Main Content -->
    <div class="main-content">
      <h1>Welcome, {{ patientName }}!</h1>
      <p>Manage your appointments and medical history here.</p>
      <div class="button-container">
        <button class="btn btn-primary" (click)="onBookAppointment()">Book Appointment</button>
        <button class="btn btn-secondary" (click)="onViewMedicalHistory()">View Medical History</button>
        <button class="btn btn-primary" (click)="onViewAppointments()">My Appointments</button>

      </div>
    </div>
  </div>
